<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet/less" type="text/css" href="style.less" />
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/windows/32/000000/electric-bike.png"
            type="image/x-icon"
        />

        <script
            rel="preload"
            as="script"
            crossorigin="anonymous"
            src="//cdn.jsdelivr.net/npm/less@3.13"
        ></script>
        <title>Cycling</title>
    </head>

    <body>
        <div class="bicycleContainer">
            <div class="wheel backWheel">
                <div class="tire"></div>
                <div class="rim"></div>
                <div class="spokes"></div>
                <div class="spokes"></div>
                <div class="hub"></div>
            </div>

            <div class="wheel frontWheel">
                <div class="tire"></div>
                <div class="rim"></div>
                <div class="spokes"></div>
                <div class="spokes"></div>
                <div class="hub"></div>
            </div>

            <div class="gear">
                <div class="gearPink"></div>
                <div class="tube pedalTube"></div>
                <div class="pedal"></div>
            </div>

            <div class="tube chainTube"></div>
            <div class="tube seatTubeBack"></div>
            <div class="tube seatTubeFront"></div>
            <div class="tube seatTubePost"></div>
            <div class="tube topTube"></div>
            <div class="tube topHandlebarTube"></div>
            <div class="tube topHandlebarTube2"></div>
            <div class="tube downTube"></div>
            <div class="tube headTube"></div>
            <div class="tube headTubePost"></div>
            <div class="tube saddle"></div>
            <div class="tube handlebars"></div>
        </div>

        <div class="groundContainer">
            <div class="ground ground1"></div>
            <div class="ground ground2"></div>
            <div class="ground ground3"></div>
        </div>
    </body>
</html>
